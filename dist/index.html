<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="main.js" defer></script>

  <title>WeatherApp</title>
</head>
<body>
  <div class="citySearch">
      <form>
        <input type="text">
        <button type="button">Submit</button>
      </form>
      <div class="cityWeather">
        <h1 class="todayWText">Cloudy</h1>
      </div> 
      <div class="cityInfo">
        <h2 class="cityName">İstanbul</h2>
        <p class="cityTemp"> 23°</p>
      </div>
  </div> 
  <div class="todayInfo">
    <div class="wInfo1">
      <h3>Feels like</h3>
      <p class="feelsTemp">23°</p>
    </div>
    <div class="wInfo2">
      <h3>Humidity</h3>
      <p class="humidityPerc">23 %</p>
    </div>
    <div class="wInfo3">
      <h3>Chance of Rain</h3>
      <p class="rainPerc">3 %</p>
    </div>
  </div>

  <div class="forecastSection">
    <div class="forecast">
      <div class="day">
        <h3 id="dayName">Day name</h3>
        <p class="tempt">23°</p>
        <img class="weather" src="" alt="">
      </div>
      <div class="day">
        <h3 id="dayName">Day name</h3>
        <p class="tempt">23°</p>
        <img class="weather" src="" alt="">
      </div>
      <div class="day">
        <h3 id="dayName">Day name</h3>
        <p class="tempt">23°</p>
        <img class="weather" src="" alt="">
      </div>
      <div class="day">
        <h3 id="dayName">Day name</h3>
        <p class="tempt">23°</p>
        <img class="weather" src="" alt="">
      </div>
      <div class="day">
        <h3 id="dayName">Day name</h3>
        <p class="tempt">23°</p>
        <img class="weather" src="" alt="">
      </div>
    </div>
  </div>
<div class="footer">
  <p>Background image generated by <a href="https://midjourney.com" target="_blank">MidJourney AI</a></p>
  <p>Made by <a href="https://github.com/phscloq" target="_blank">Ben</a> with ❤️</p>
</div>
</body>
</html>
